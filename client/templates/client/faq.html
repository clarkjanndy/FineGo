{% extends "client/app.html"%}

{% load static %}

{% block content %}

<div class="container-fluid">

    <!-- Page Heading -->
    <div>
        <h1 class="h3 mb-0 text-gray-800">Frequently Asked Questions</h1>

        <div aria-label="breadcrumb">
            <ol class="breadcrumb" style="background-color: inherit;">
                <li class="breadcrumb-item active" aria-current="page">Frequently Asked Questions</li>
                <li class="breadcrumb-item active" aria-current="page"></li>
            </ol>
        </div>
    </div>

    <div class="row">
        <div class="container-fluid">
            <div id="accordion">
                {% for faq in faq_list %}
                <div class="card">
                    <div class="card-header" id="heading {{faq.id}}">
                        <h5 class="mb-0">
                            <button class="btn btn-link" data-toggle="collapse" data-target="#collapse{{faq.id}}"
                                aria-expanded="true" aria-controls="collapseOne">
                                {{forloop.counter}}. {{faq.question}}
                            </button>
                        </h5>
                    </div>

                    <div id="collapse{{faq.id}}" class="collapse show" aria-labelledby="heading{{faq.id}}"
                        data-parent="#accordion">
                        <div class="card-body">
                            {{faq.answer}}
                        </div>
                    </div>
                </div>
                {% empty %}
                <div class="d-flex justify-content-center text-primary align-items-center">
                    <div class="text-center">
                        <i class="bi bi-exclamation-diamond-fill" style="font-size: 250px;"></i>
                        <h5>There is nothing to show here.</h5>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>



</div>


{%endblock content%}
